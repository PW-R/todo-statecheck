<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="todo-box p-4 shadow-lg rounded">
            <h4 class="text-center text-white mb-3">To-Do List</h4>
            
            <div class="input-group mb-2">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
                <button id="addTask" class="btn btn-primary">Add</button>
            </div>

            <table class="table table-sm table-striped table-hover text-white">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Task</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="taskList"></tbody>
            </table>
        </div>
    </div>


<div class="container mt-5">
    <div class="grade-box p-4 shadow-lg rounded">
        <h4 class="text-center text-white mb-3">Student Grade Calculator</h4>
        
        <table class="table table-sm table-striped table-hover text-white">
            <thead class="table-dark">
                <tr>
                    <th>Course Code</th>
                    <th>Score (0-100)</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CSI101</td>
                    <td><input type="number" id="scoreCSI101" class="form-control" min="0" max="100"></td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CSI102</td>
                    <td><input type="number" id="scoreCSI102" class="form-control" min="0" max="100"></td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CSI203</td>
                    <td><input type="number" id="scoreCSI203" class="form-control" min="0" max="100"></td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CSI204</td>
                    <td><input type="number" id="scoreCSI204" class="form-control" min="0" max="100"></td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CSI305</td>
                    <td><input type="number" id="scoreCSI305" class="form-control" min="0" max="100"></td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>

        <button id="calculateGPA" class="btn btn-primary w-100">Calculate GPA</button>

        <div class="result mt-3">
            <h5 class="text-white text-center">GPA: <span id="gpaResult">-</span></h5>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h4 class="text-center text-white mb-3">User Data from API</h4>
    
    <table class="table table-sm table-striped table-hover text-white">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>
</div>

<div class="container mt-5">
    <h4 class="text-center text-white mb-3">Lottery Number Generator</h4>
    
    <div class="input-group mb-3">
        <input type="number" id="lotteryGuess" class="form-control" placeholder="Enter your guess (6 digits)">
        <button id="generateLottery" class="btn btn-primary">Generate & Check</button>
    </div>
    
    <p id="lotteryResult" class="text-white"></p>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
